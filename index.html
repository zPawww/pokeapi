<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/512px-Pok%C3%A9_Ball_icon.svg.png"
      type="image/x-icon"
    />

    <main class="main">

                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </form>
        <h1 class="text__title__header">
          <a href="./index.html" style="text-decoration: none; color: #000"
            >PokeDex Pawww</a
          >
        </h1>
      </header>

      <article class="main__pokedex"></article>
      <footer class="main__footer">
        <h1 class="text__title__footer">Search Pokemon - Pawww</h1>
        <p class="text__subtitle__footer">
          Thanks
          <a href="https://pokeapi.co/" class="link__pokeapi" target="BLANK"
            >PokeAPI</a
          >
          for the Pokemon API
        </p>
      </footer>
    </main>
    <script src="./app/app.js"></script>
  </body>
</html>
